<ion-header>    
    <ion-navbar color="padrao">
      <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
      <ion-title>Acessar Moodle</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>    
    <form (ngSubmit)="autenticar()" #autForm="ngForm">
      <ion-list no-lines inset>
        <h5>
        <p>Bem-vindo ao Sistema Moodle do IFSP Campus Capivari em sua versão mobile.</p>
        <p>Para acessar, forneça seus dados abaixo:</p></h5>
        
        <ion-item>
          <ion-label icon-left><ion-icon name="person"></ion-icon>Prontuario:</ion-label>
          <ion-input type="text" maxlength="6" name="prontuario" placeholder="6 digitos" [(ngModel)]="pegaCredenciais.prontuario" required></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label icon-left><ion-icon name="lock"></ion-icon>Senha:</ion-label>
          <ion-input type="password" *ngIf="!mostrarsenha" name="senha" [(ngModel)]="pegaCredenciais.senha" required></ion-input>
          <ion-input type="text" *ngIf="mostrarsenha" name="senha" [(ngModel)]="pegaCredenciais.senha" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label icon-left><ion-icon name="eye"></ion-icon>Mostrar senha</ion-label>
          <ion-checkbox [(ngModel)]="mostrarsenha" [ngModelOptions]="{standalone: true}"></ion-checkbox>
        </ion-item>

        <button ion-button icon-right color="padrao" class="submit-btn" full type="submit" [disabled]="!autForm.form.valid">Acessar<ion-icon name="log-in"></ion-icon></button>
      
      </ion-list>
    </form>

</ion-content>
