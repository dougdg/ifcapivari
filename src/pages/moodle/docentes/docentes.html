<ion-header>
  <ion-navbar color="padrao">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Moodle - Área dos Docentes</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="cards-bg">
    <ion-card class="cards-list-moodle">
      <ion-card-header>Consulte uma Disciplina</ion-card-header>      
      <ion-card-content>
        <ion-list radio-group [(ngModel)]="idmateria" required>
            <ion-item *ngFor="let d of disciplinas" >
                <ion-label>{{ d.shortname }} - {{ d.fullname }}</ion-label>
                <ion-radio item-left value="{{d.id}}" color="padrao"></ion-radio>
            </ion-item>
        </ion-list>
        <ion-list>
          <button ion-button icon-right  color="padraoleve" block (click)="AlunosDisciplina()">Alunos na Disciplina<ion-icon name="people"></ion-icon></button>
          <button ion-button icon-right  color="padraoleve" block (click)="NotasDisciplina()">Aluno e Notas na Disciplina<ion-icon name="stats"></ion-icon></button>
        </ion-list>
      </ion-card-content>
    </ion-card>
 
    <ion-card>
     <ion-card-content>
      <button ion-button icon-right full color="light" (click)="voltarInicio()">Voltar Início <ion-icon name="arrow-back"></ion-icon></button>
      <button ion-button icon-right full color="lightred" (click)="deslogar()">Deslogar<ion-icon name="log-out"></ion-icon></button>              
     </ion-card-content>
  </ion-card>
</ion-content>
