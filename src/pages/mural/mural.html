<ion-header>    
    <ion-navbar color="padrao">
      <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
      <ion-title>Mural Mobile!</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="cards-bg social-cards">

  <ion-card>
     <ion-item><ion-icon name="car" item-left color="padrao"> CARONA</ion-icon></ion-item>
    <ion-card-content>
      <button ion-button icon-right block color="padraoleve" (click)="ofeCarona()">Oferecendo <ion-icon name="share"></ion-icon></button>
      <button ion-button icon-right block color="padraoleve" (click)="pedCarona()">Procurando <ion-icon name="search"></ion-icon></button>
      <button ion-button icon-right block color="padraoleve" (click)="frmCarona()">Formulário <ion-icon name="document"></ion-icon></button> 
    </ion-card-content>
  </ion-card>

  <ion-card>
  <ion-item><ion-icon name="home" item-left color="padrao"> MORADIA</ion-icon></ion-item>
    <ion-card-content>
      <button ion-button icon-right block color="padraoleve" (click)="ofeMoradia()">Oferecendo <ion-icon name="share"></ion-icon></button>
      <button ion-button icon-right block color="padraoleve" (click)="pedMoradia()">Procurando <ion-icon name="search"></ion-icon></button>
      <button ion-button icon-right block color="padraoleve" (click)="frmMoradia()">Formulário <ion-icon name="document"></ion-icon></button>     
    </ion-card-content>
  </ion-card>

  <ion-card>
      <ion-card-content>
          <button ion-button icon-right full color="light" (click)="voltarInicio()">Voltar Início <ion-icon name="arrow-back"></ion-icon></button>
          <button ion-button icon-right full color="lightred" (click)="deslogar()">Deslogar<ion-icon name="log-out"></ion-icon></button>              
      </ion-card-content>   
  </ion-card>

  <ion-card color="padraoleve">
    <h5><p>Aqui você encontra pessoas que estão: procurando/oferecendo carona/moradia. </p></h5>
    <h5><p>Preencha e publique o formulário no mural para que outras pessoas possam te contactar. </p></h5>    
  </ion-card>
  
</ion-content>
