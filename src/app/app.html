<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar color="padrao">
      <ion-title> IF Capivari </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name={{p.ionicon}} color={{p.color}} item-left></ion-icon>{{p.title}}
      </button>
    </ion-list>

    <ion-list>
        
    </ion-list>

  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
